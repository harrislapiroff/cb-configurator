<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caller's Box Configurator</title>
	<meta name="color-scheme" content="dark light" />
	<style>
		:root {
			font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, Cantarell, Ubuntu, roboto, noto, helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 0.9em;
		}
		body {
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: inherit;
			font-weight: bold;
			margin: 0;
			padding: 0.5em 1ch;
		}
		.form-row {
			padding: 0.5em 1ch;
			border-top: 1px solid rgba(0,0,0,0.25);
		}
		@media (prefers-color-scheme: dark) {
			.form-row {
				border-color: rgba(255,255,255,0.25)
			}
		}
		/* Toggle switches */
		.form-row label:has(input[type="checkbox"]) {
			display: flex;
			align-items: center;
			gap: 0.75ch;
			cursor: pointer;
		}
		input[type="checkbox"] {
			position: absolute;
			opacity: 0;
			pointer-events: none;
		}
		.toggle-track {
			display: inline-block;
			width: 34px;
			height: 20px;
			background: rgba(120, 120, 128, 0.32);
			border-radius: 11px;
			position: relative;
			transition: background 0.25s ease;
			flex-shrink: 0;
		}
		.toggle-track::before {
			content: "";
			position: absolute;
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: white;
			top: 2px;
			left: 2px;
			transition: transform 0.25s ease;
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
		}
		input[type="checkbox"]:checked + .toggle-track {
			background: #34c759;
		}
		input[type="checkbox"]:checked + .toggle-track::before {
			transform: translateX(14px);
		}
		input[type="checkbox"]:focus-visible + .toggle-track {
			outline: 2px solid -webkit-focus-ring-color;
			outline-offset: 2px;
		}
		/* Permissions banner */
		#permissions-banner p {
			margin: 0 0 0.5em;
		}
		#permissions-banner button {
			cursor: pointer;
			-webkit-appearance: none;
			appearance: none;
			background: #007aff;
			color: white;
			border: none;
			border-radius: 6px;
			padding: 0.4em 1em;
			font-size: inherit;
			font-family: inherit;
		}
		#permissions-banner button:active {
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Caller's Box Configurator</h1>
		<section class="form-row" id="permissions-banner" hidden>
			<p>This extension needs access to the Caller's Box website to work.</p>
			<button id="grant-access">Grant Website Access</button>
		</section>
		<cb-options-form>
			<form>
				<section class="form-row">
					<label>
						<input type="checkbox" name="enabled">
						<span class="toggle-track"></span>
						Enabled
					</label>
				</section>

				<section class="form-row">
					<label title="Replace “double gyp” with “quick trades”">
						<input type="checkbox" name="useRSR">
						<span class="toggle-track"></span>
						Replace “double gyp” with “quick trades”
					</label>
				</section>

				<section class="form-row">
					<label for="roleTerms">Role Terms:</label>
					<select id="roleTerms" name="roleTerms">
						<option value="birds">Larks/Robins</option>
						<option value="lf">Lead/Follow</option>
						<option value="mw">Men/Women (no change)</option>
					</select>
				</section>
			</form>
		</cb-options-form>
	</div>
	<script type="module" src="options.js"></script>
</body>
</html>
